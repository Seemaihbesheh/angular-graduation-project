<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

<div class="container p-0">
    <h1 class="h3 mb-3">Settings</h1>
    <div class="row">
        <div class="col-md-5 col-xl-4">

            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Profile Settings</h5>
                </div>

                <div class="list-group list-group-flush" role="tablist">
                    <a  [routerLink]="['/admin-page']"  class="list-group-item list-group-item-action active" data-toggle="list" href="#account"
                        role="tab">
                        Personal Info
                    </a>


                  
                    
                </div>
            </div>
        </div>

        <div class="col-md-7 col-xl-8">
            <div class="tab-content">
                <div class="tab-pane fade show active" id="account" role="tabpanel">

                    <div class="card">
                        <div class="card-header">
                            <div class="card-actions float-right">
                                <div class="dropdown show">
                                    <a href="#" data-toggle="dropdown" data-display="static">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                            stroke-linecap="round" stroke-linejoin="round"
                                            class="feather feather-more-horizontal align-middle">
                                            <circle cx="12" cy="12" r="1"></circle>
                                            <circle cx="19" cy="12" r="1"></circle>
                                            <circle cx="5" cy="12" r="1"></circle>
                                        </svg>
                                    </a>

                                    <div class="dropdown-menu dropdown-menu-right">
                                        <a class="dropdown-item" href="#">Action</a>
                                        <a class="dropdown-item" href="#">Another action</a>
                                        <a class="dropdown-item" href="#">Something else here</a>
                                    </div>
                                </div>
                            </div>
                            <h5 class="card-title mb-0">Public info</h5>
                        </div>
                        <div class="card-body">
                            <form [formGroup]="frm" (ngSubmit)="onPost()">
                                <div class="row">
                                    <div class="col-md-8">
                                        <div class="form-group">
                                            <!-- formControlName="name" -->
                                            <label for="inputUsername">name</label>
                                            <input type="text" class="form-control" formControlName="name"
                                                id="inputUsername" placeholder="Username">
                                        </div>
                                        <div class="form-group">
                                            <label for="inputUsername">about</label>
                                            <textarea rows="2" class="form-control" formControlName="about"
                                                id="inputBio" placeholder="Tell something about yourself"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="text-center">
                                            <img alt="Andrew Jones"
                                                src="https://bootdey.com/img/Content/avatar/avatar1.png"
                                                class="rounded-circle img-responsive mt-2" width="128" height="128">
                                          
                                          
                                        </div>
                                    </div>
                                </div>
<br>
                                <!-- <button type="submit" class="btn btn-primary">Save changes</button> -->
                                <button class="btn btn-info " type="submit" [disabled]="frm.invalid">

                                    Submit</button>
                            </form>

                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <div class="card-actions float-right">
                                <div class="dropdown show">
                                    <a href="#" data-toggle="dropdown" data-display="static">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                            stroke-linecap="round" stroke-linejoin="round"
                                            class="feather feather-more-horizontal align-middle">
                                            <circle cx="12" cy="12" r="1"></circle>
                                            <circle cx="19" cy="12" r="1"></circle>
                                            <circle cx="5" cy="12" r="1"></circle>
                                        </svg>
                                    </a>

                                    <div class="dropdown-menu dropdown-menu-right">
                                        <a class="dropdown-item" href="#">Action</a>
                                        <a class="dropdown-item" href="#">Another action</a>
                                        <a class="dropdown-item" href="#">Something else here</a>
                                    </div>
                                </div>
                            </div>
                            <h5 class="card-title mb-0">Private info</h5>
                        </div>



                        <div class="card-body">


                            <form [formGroup]="frm" (ngSubmit)="onPost()">

                              
                         

                                <div class="form-group col-md-6">
                                    <label for="inputEmail4">email</label>
                                    <input type="email" class="form-control" formControlName="email" id="inputEmail4"
                                        placeholder="Email">
                                </div>
                                <br>
                               
                                <div class="form-group col-md-6">
                                    <label for="inputAddress2">phoneNumber </label>
                                    <input type="text" class="form-control" formControlName="phoneNumber"
                                        id="inputAddress2" placeholder="Apartment, studio, or floor">
                                </div>      <br>
                                <div class="form-group col-md-6">
                                    

                                    <div class="form-group col-md-6">
                                        <label for="inputCity">languages</label>
                                        <input type="text" formControlName="languages" class="form-control"
                                            id="inputCity">
                                    </div>      <br>
                                    <div class="form-group col-md-6">
                                        <label for="inputCity">password</label>
                                        <input type="text" formControlName="password" class="form-control"
                                            id="inputCity">
                                    </div>      <br>


                                    <!-- <div class="form-group col-md-4">
                                        <label for="inputState">State</label>
                                        <select id="inputState" class="form-control">
                                            <option selected="">Choose...</option>
                                            <option>...</option>
                                        </select>
                                    </div> -->

                                </div>
                                <!-- <button type="submit" class="btn btn-primary">Save changes</button> -->
                                <button class="btn btn-info " type="submit" [disabled]="frm.invalid">

                                    Submit</button>
                            </form>

                        </div>
                    </div>

                </div>
                <div class="tab-pane fade" id="password" role="tabpanel">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Password</h5>

                            <form>
                                <div class="form-group">
                                    <label for="inputPasswordCurrent">Current password</label>
                                    <input type="password" class="form-control" id="inputPasswordCurrent">
                                    <small><a href="#">Forgot your password?</a></small>
                                </div>
                                <div class="form-group">
                                    <label for="inputPasswordNew">New password</label>
                                    <input type="password" class="form-control" id="inputPasswordNew">
                                </div>
                                <div class="form-group">
                                    <label for="inputPasswordNew2">Verify password</label>
                                    <input type="password" class="form-control" id="inputPasswordNew2">
                                </div>
                                <button type="submit" class="btn btn-primary">Save changes</button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
