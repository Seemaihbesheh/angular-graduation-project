<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
    <div class="row flex-lg-nowrap">


        <div class="col">
            <div class="row">
                <div class="col mb-3">
                    <div class="card">
                        <div class="card-body">
                            <div class="e-profile">
                                <div class="row">
                                    <div class="col-12 col-sm-auto mb-3">

                                    </div>
                                    <div *ngIf="comapny2"
                                        class="col d-flex flex-column flex-sm-row justify-content-between mb-3">
                                        <div class="text-center text-sm-left mb-2 mb-sm-0">
                                            <h4 class="pt-sm-2 pb-1 mb-0 text-nowrap"> Welcom , {{comapny2.userName}}
                                            </h4>
                                            <p class="mb-0">{{comapny2.email}}</p>


                                        </div>
                                        <div class="text-center text-sm-right">
                                            <span class="badge badge-secondary">administrator</span>
                                            <div class="text-muted"><small>Joined 09 Dec 2017</small></div>
                                        </div>
                                    </div>
                                </div>
                                <ul class="nav nav-tabs">
                                    <li class="nav-item"><a href="" class="active nav-link">Settings</a></li>
                                </ul>
                                <div class="tab-content pt-3">
                                    <div class="tab-pane active">






                                        <form [formGroup]="frm" (ngSubmit)="onPost()">
                                            <div>

                                                <div class="row mt-2">

                                                    <div class="col-md-12"><label class="labels">userName</label>
                                                        <input type="text" class="form-control"
                                                            formControlName="userName" value="">
                                                    </div>

                                                </div>

                                                <div class="row mt-3">
                                                    <div class="col-md-12"><label class="labels">phoneNumber</label>
                                                        <input id="myInputField" type="number"
                                                            formControlName="phoneNumber" class="form-control" p
                                                            value="">
                                                    </div>

                                                </div>
                                                <div class="row mt-3">
                                                    <div class="col-md-12"><label class="labels">email</label>
                                                        <input type="text" class="form-control" formControlName="email"
                                                            formControlName="email" value="">
                                                    </div>
                                                </div>
                                                <div class="row mt-3">
                                                    <div class="col-md-12"><label class="labels">password</label>

                                                        <input type="text" class="form-control"
                                                            formControlName="password" value="">
                                                    </div>
                                                </div>

                                                <div class="row mt-3">
                                                    <div class="col-md-12"><label class="labels">about</label>

                                                        <input type="text" class="form-control" formControlName="about"
                                                            value="">
                                                    </div>


                                                </div>

                                                <div class="row mt-3">
                                                    <div class="col-md-12"><label class="labels">address</label>
                                                        <input type="text" class="form-control"
                                                            formControlName="address" value="">
                                                    </div>

                                                </div>

                                                <div class="row mt-3">
                                                    <div class="row mt-12">
                                                        <div class="col-md-12"><label
                                                                class="labels">services_title</label>
                                                            <input type="text" class="form-control"
                                                                formControlName="services_title" value="">
                                                        </div>
                                                    </div>
                                                </div>

                                                <br>


                                                <div class="row">
                                                    <div class="col mb-3">
                                                        <div class="form-group">
                                                            <label>services_about</label>
                                                            <textarea class="form-control"
                                                                formControlName="services_about" rows="5"
                                                                placeholder="My Bio"></textarea>
                                                        </div>
                                                    </div>
                                                </div>



                                                <!-- <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save
                                    new Profile</button></div> -->


                                                <button class="btn btn-info " type="submit" [disabled]="frm.invalid">

                                                    Submit</button>
                                            </div>
                                            <div style="color: rgb(69, 218, 32);" *ngIf="successUpdate" class="success-message">
                                                Done Update!
                                              </div>
                                        </form>




                                        <br>
                                        <br>



                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-md-3 mb-3">
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="px-xl-3">
                                <button class="btn btn-block btn-secondary">
                                    <i class="fa fa-sign-out"></i>
                                    <span>Logout</span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="card-body">
                          
                            <h3>Add Services</h3>
                            <div class="d-flex justify-content-between align-items-center experience">

                            </div><br>
                            <div>

                                <form role="form2" id="createForm2" (ngSubmit)="submit2()" [formGroup]="form2">


                                    <div class="form-content">


                                        <div class="form-group">
                                            <input placeholder="Add title" class="form-control input-underline input-lg"
                                                type="text" formControlName="Title" />
                                        </div>
                                        <br>
                                        <div class="form-group">
                                            <textarea placeholder="Add decription"
                                                class="form-control input-underline input-lg" type="text"
                                                formControlName="Decription"></textarea>
                                        </div>
                                        <br>


                                    </div>

                                </form>


                            </div>

                            <a (click)="submit2()" class="btn btn-info " form="createForm2">{{
                                'Add'
                                }}</a>



                            <br><br><br><br>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
