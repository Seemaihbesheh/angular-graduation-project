<div class="layout-content">

  <!-- Content -->
  <div class="container flex-grow-1 container-p-y">

    <!-- Header -->
    <div class="container-m-nx container-m-ny theme-bg-white mb-4">
      <div class="media col-md-10 col-lg-8 col-xl-7 py-5 mx-auto">
        <div class="media-body ml-5">
         
          <!-- <h4  class="font-weight-bold mb-4" *ngIf="admin2" > Admin Name : {{admin2.name}}</h4> -->
          <h1 *ngIf="admin2" class="text-muted mb-4"> {{admin2.about}}
          </h1>

        
        </div>
      </div>
      <hr class="m-0">
    </div>
    <!-- Header -->

    <div class="row">
      <div class="col">

        <!-- Info -->
        <div *ngIf="admin2" class="card mb-4">
          <div class="card-body">
            <h4 class="my-3">Personal Information:</h4>

            <div class="row mb-2">
              <div class="col-md-3 text-muted">Name</div>
              <div class="col-md-9">
                {{admin2.name}}              </div>
            </div>

           

           
            
          

            <div class="row mb-2">
              <div class="col-md-3 text-muted">Languages:</div>
              <div class="col-md-9">
              {{admin2.languages}}
              </div>
            </div>

            <div class="row mb-2">
              <div class="col-md-3 text-muted">About</div>
              <div class="col-md-9">
                {{admin2.about}}
              </div>
            </div>

<br>
            <h4 class="my-3">Contacts:</h4>
            <div class="row mb-2">
              <div class="col-md-3 text-muted">email</div>
              <div class="col-md-9">
                {{admin2.email}}              </div>
            </div>
            <div class="row mb-2">
              <div class="col-md-3 text-muted">PhoneNumber:</div>
              <div class="col-md-9">
                {{admin2.phoneNumber}}
              </div>
            </div>

            

          </div>
          <div class="card-footer text-center p-0">
            <div class="row no-gutters row-bordered row-border-light">
              <a href="javascript:void(0)" class="d-flex col flex-column text-body py-3">
                
              </a>
              <a href="javascript:void(0)" class="d-flex col flex-column text-body py-3">
              </a>
              <a href="javascript:void(0)" class="d-flex col flex-column text-body py-3">
               
              </a>
            </div>
          </div>
        </div>
        <!-- / Info -->

        <!-- Posts -->

        
        <p style=" margin-left: 2.6em; padding: 0 40em 3em 0;">
        
        <!-- / Posts -->

      </div>
      <div class="col-xl-4">

        
        </div>
        <!-- / Skills -->

        <!-- Friends -->
        <div class="card mb-4">
          <div class="card-header with-elements">
            <span class="card-header-title">All users in our program &nbsp;
            
            </span>
            
          </div>
          <div class="row no-gutters row-bordered row-border-light">
           
            <a  *ngFor="let oneUser of username " href="javascript:void(0)" 
            class="d-flex col-4 col-sm-3 col-md-4 flex-column align-items-center text-body py-3 px-2">
              <img src="https://bootdey.com/img/Content/avatar/avatar2.png" alt="" class="d-block ui-w-40 rounded-circle mb-2">
              <div class="text-center small">{{oneUser.userName}}</div>

              
            </a>
            
          </div>
        </div>
        <!-- / Friends -->

        <!-- Photos -->
        
       
        <!-- / Photos -->

      </div>
    </div>

  </div>
