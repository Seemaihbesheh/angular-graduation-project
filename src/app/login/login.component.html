<div [@routerTransition] class="login-page">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <!-- <img class="user-avatar"
                src="assets/images/job-hup-high-resolution-logo-color-on-transparent-background.png" width="150px" /> -->
                <link rel="icon" type="image/x-icon" href="job-hup-high-resolution-logo-color-on-transparent-background.png" />

            <form role="form" id="createForm" (ngSubmit)="submit()" [formGroup]="form">

                <div class="form-content">
                    <div class="form-group">
                        <input [placeholder]="'Username' | translate" class="form-control input-underline input-lg"
                            type="text" formControlName="UserName" />

                    </div>

                    <div class="form-group">
                        <input [placeholder]="'Password' | translate" class="form-control input-underline input-lg"
                            type="password" formControlName="password" />
                    </div>
                    <p lass="bottom-div-container">

                        <a [routerLink]="['/emailForgetpassword']" href="Javascript:void(0)">Forget Password !!</a>
                    </p>
                </div>




                <a (click)="submit()" [routerLink]="['/dashboard']" class="btn rounded-btn" form="createForm">{{
                    'Log in' | translate }}</a>
                &nbsp;&nbsp;

                <a [routerLink]="['/signup']" class="btn rounded-btn">{{ 'Sign up user' | translate }}</a>

                or <a style="font-size: small;" [routerLink]="['/signupcompany']">{{ 'Sign up as company' | translate
                    }}</a>





            </form>


        </div>
        <br>

    </div>






</div>
